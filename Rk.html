<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELDORA ADMIN Â· CONTROL CENTER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #0a0a12; color: #fff; padding: 20px; }
        
        .admin-container { max-width: 1000px; margin: 0 auto; }
        
        .header {
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(90deg, #16213e, #0f0c29);
            padding: 20px; border-radius: 15px; border: 1px solid #ffd70033;
            margin-bottom: 20px;
        }
        
        .header h1 { color: #ffd700; font-size: 1.5rem; }

        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; margin-bottom: 20px;
        }
        
        .stat-card {
            background: #1a1a2e; padding: 20px; border-radius: 12px;
            border-bottom: 3px solid #ffd700; text-align: center;
        }
        .stat-card h3 { font-size: 0.9rem; color: #aaa; margin-bottom: 10px; }
        .stat-card p { font-size: 1.8rem; font-weight: 800; color: #fff; }

        .user-table-card {
            background: #1a1a2e; border-radius: 15px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #16213e; padding: 15px; text-align: left; color: #ffd700; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        
        .status-badge {
            padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold;
        }
        .status-active { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-pending { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }

        .action-btn {
            padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer;
            font-weight: bold; transition: 0.3s; margin-right: 5px;
        }
        .activate-btn { background: #ffd700; color: #000; }
        .activate-btn:hover { background: #fff; }
        .delete-btn { background: #ef4444; color: #fff; }

        .control-panel {
            background: #1a1a2e; padding: 20px; border-radius: 15px; margin-top: 20px;
            border: 1px solid #ffd70033;
        }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; color: #aaa; }
        input, select {
            width: 100%; padding: 12px; background: #0a0a12; border: 1px solid #333;
            border-radius: 8px; color: #fff; outline: none;
        }
        .save-btn {
            width: 100%; padding: 15px; background: linear-gradient(90deg, #ffd700, #ff8c00);
            border: none; border-radius: 8px; font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="header">
        <h1><i class="fas fa-user-shield"></i> VELDORA ADMIN PANEL</h1>
        <button class="action-btn delete-btn" onclick="logout()">Logout</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>TOTAL USERS</h3>
            <p id="totalUsers">0</p>
        </div>
        <div class="stat-card" style="border-color: #10b981;">
            <h3>ACTIVE USERS</h3>
            <p id="activeUsers">0</p>
        </div>
        <div class="stat-card" style="border-color: #ef4444;">
            <h3>PENDING</h3>
            <p id="pendingUsers">0</p>
        </div>
    </div>

    <!-- Manual Activation Section -->
    <div class="control-panel">
        <h2 style="margin-bottom: 15px; color: #ffd700;">Quick Activate</h2>
        <div class="input-group">
            <label>User Device ID</label>
            <input type="text" id="targetId" placeholder="Paste Device ID here...">
        </div>
        <button class="save-btn" onclick="activateUser()">ACTIVATE USER NOW</button>
    </div>

    <h2 style="margin: 30px 0 15px; color: #ffd700;">Manage Users</h2>
    <div class="user-table-card">
        <table>
            <thead>
                <tr>
                    <th>DEVICE ID</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- User rows will appear here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // --- ADMIN LOGIC ---

    // 1. Initialize Users (Demo Data)
    let users = JSON.parse(localStorage.getItem('veldora_users')) || [];

    function renderUsers() {
        const list = document.getElementById('userList');
        list.innerHTML = '';
        
        let activeCount = 0;
        
        users.forEach((user, index) => {
            if(user.status === 'ACTIVE') activeCount++;
            
            const row = `
                <tr>
                    <td>${user.id}</td>
                    <td><span class="status-badge ${user.status === 'ACTIVE' ? 'status-active' : 'status-pending'}">${user.status}</span></td>
                    <td>
                        ${user.status === 'PENDING' ? 
                          `<button class="action-btn activate-btn" onclick="toggleStatus(${index})">Activate</button>` : 
                          `<button class="action-btn" style="background:#444; color:white;" onclick="toggleStatus(${index})">Deactivate</button>`
                        }
                        <button class="action-btn delete-btn" onclick="deleteUser(${index})"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
            list.innerHTML += row;
        });

        document.getElementById('totalUsers').innerText = users.length;
        document.getElementById('activeUsers').innerText = activeCount;
        document.getElementById('pendingUsers').innerText = users.length - activeCount;
    }

    // 2. Activate via Input
    function activateUser() {
        const id = document.getElementById('targetId').value.trim();
        if(!id) return alert("Please enter ID");
        
        const existingUser = users.find(u => u.id === id);
        if(existingUser) {
            existingUser.status = 'ACTIVE';
        } else {
            users.push({ id: id, status: 'ACTIVE' });
        }
        
        saveAndRefresh();
        document.getElementById('targetId').value = '';
        alert("User Activated!");
    }

    // 3. Toggle Status
    function toggleStatus(index) {
        users[index].status = users[index].status === 'ACTIVE' ? 'PENDING' : 'ACTIVE';
        saveAndRefresh();
    }

    // 4. Delete User
    function deleteUser(index) {
        if(confirm("Are you sure?")) {
            users.splice(index, 1);
            saveAndRefresh();
        }
    }

    function saveAndRefresh() {
        localStorage.setItem('veldora_users', JSON.stringify(users));
        renderUsers();
        // Sync event for the user page
        window.dispatchEvent(new Event('storage'));
    }

    function logout() {
        window.location.href = 'index.html';
    }

    renderUsers();
</script>
</body>
</html>
